{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storefront</title>
    <!-- <link rel="stylesheet" href="{% static 'core/styles.css' %}"> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />

  <body>
    <div class="home-page container pt-5">
      <div>

      </div>
      <hr />
      <div class="endpoints">
        <h2>Endpoints</h2>
        <hr />
        <div class="collections">
          <h4>Collection Endpoints</h4>
          <div class="urls">
            <ul>
              <li>
                <a href="{% url 'collection-list' %}">/collections/</a>
              </li>

              <li>
                <a href="{% url 'collection-detail' 6 %}">/collections/6/</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="collections">
          <h4>Product Endpoints</h4>
          <div class="urls">
            <ul>
              <li>
                <a href="{% url 'products-list' %}">/products/</a>
              </li>

              <li>
                <a href="{% url 'products-detail' 6 %}">/products/6/</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
